<!DOCTYPE html>
<html>

<head>
  <title>Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>

<body class="container">

  <div id="app">
    <form-component v-bind:author="authorLabel" v-bind:title="titleLabel">
      <h1>{{header}}</h1>
      <label for="title" slot="titleSlot">{{titleLabel}}</label>
      <label for="author" slot="authorSlot">{{authorLabel}}</label>
    </form-component>
  </div>

  <script type="text/javascript">
    const FormComponent = {
      template: `
      <div>
        <form>
          <slot></slot>
          <slot name="titleSlot"></slot>
          <input id="title" type="text" /><br/>
          <slot name="authorSlot"></slot>
          <input id="author" type="text" /><br/>
          <button>Submit</button>
        </form>
      </div>
      `,
    }

    new Vue({
      el: '#app',
      components: {
        'form-component': FormComponent,
      },
      data() {
        return {
          titleLabel: 'The Title',
          authorLabel: 'The Author',
          header: 'Book Author Form',
        }
      }
    });

  </script>

</body>

</html>
